<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sunburn Arena</h1>
            <p>ft.Alan Walker</p>
            <p class="seats">Number of available seats: 50</p>
        </div>
        <div class="main-section">
            <div class="image">
                <img src="img/concert2.png" alt="">
            </div>
            
            <div class="input-fields">
                <div>
                    <input type="text" placeholder="Name" size="40">
                </div>
                <div>
                    <input type="text" placeholder="Email" size="40">
                </div>
                <div>
                    <input type="text" placeholder="Phone No" size="40">
                </div>
                <div>
                    <input type="text" placeholder="Name of Attendee" size="40">
                </div>
                <div>
                    <input type="number" placeholder="Number of seats">
                </div>
                
                <div class="btn">
                    <button class="submit-btn">Submit</button>
                    <button class="cancel-btn">cancel</button>
                </div>
            </div>  
        </div>
    </div>
    
</body>
</html>
